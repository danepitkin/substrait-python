name: Build, Test, and Release workflows

on:
  pull_request:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install build dependencies
        run: |
          python -m pip install build --user
      - name: Build package
        run: |
          python -m build
      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
          retention-days: 1
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.8", "3.9", "3.10", "3.11"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install package dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[test]"
      - name: Run tests
        run: |
          python -m pytest
  release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: dist
      - name: Publish to GitHub release page
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.whl
            *.tar.gz
  publish:
    name: Publish
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'substrait-io/substrait-python' && startsWith(github.ref, 'refs/tags/') }}
    needs: [build, release]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: dist
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
  publish_test:
    name: Publish test
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'substrait-io/substrait-python' && github.ref == 'refs/heads/main' }}
    needs: [build]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: dist
      - name: Publish package to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/

